<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadDashboard()">

<div class="sidebar">
  <h2>ðŸ“¦ Marketplace</h2>
  <button onclick="showSection('overview')">Dashboard</button>
  <button onclick="showSection('post')">Post Item</button>
  <button onclick="showSection('browse')">Browse</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">

  <div id="overview">
    <h1>Welcome, <span id="username"></span></h1>
    <p id="badge"></p>
  </div>

  <div id="post" style="display:none;">
    <h2>Post an Item</h2>
    <input type="text" id="title" placeholder="Item Title">
    <input type="number" id="price" placeholder="Price">
    <select id="category">
      <option>Books</option>
      <option>Calculator</option>
      <option>Lab Equipment</option>
    </select>
    <button onclick="postItem()">Post</button>
  </div>

  <div id="browse" style="display:none;">
    <h2>Browse Items</h2>
    <input type="text" id="filterCity" placeholder="Filter by City">
    <button onclick="filterItems()">Search</button>
    <div id="items"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
